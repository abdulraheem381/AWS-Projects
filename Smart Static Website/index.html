<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Match Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #121212;
      color: #fff;
    }
    h1 {
      margin-bottom: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      background-color: #444;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card.flipped {
      background-color: var(--color);
      transform: rotateY(180deg);
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Match Game</h1>
  <div id="game-board"></div>
  <p id="status"></p>

  <script>
    const colors = ["#f94144", "#f3722c", "#f8961e", "#f9844a", "#43aa8b", "#577590", "#277da1", "#9d4edd"];
    const board = document.getElementById("game-board");
    const statusText = document.getElementById("status");

    let cards = [...colors, ...colors];
    let flippedCards = [];
    let matched = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      cards.forEach((color, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.color = color;
        card.dataset.index = index;
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (flippedCards.length === 2) return;
      const card = this;
      if (card.classList.contains("flipped")) return;

      card.style.setProperty("--color", card.dataset.color);
      card.classList.add("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.color === card2.dataset.color) {
        matched++;
        flippedCards = [];
        if (matched === colors.length) {
          statusText.textContent = "ðŸŽ‰ You matched all colors!";
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    createBoard();
  </script>
</body>
</html>
